name: Scheduled LINE Push

on:
  schedule:
    - cron: "*/20 * * * *"   # 20分ごと
  workflow_dispatch:        # 手動実行ボタンも出る

jobs:
  send_line_message:
    runs-on: ubuntu-latest

    steps:
      - name: Call Render job endpoint
        run: |
          curl -X POST https://line-bot-reminder-bpaa.onrender.com/job
